<!DOCTYPE html>
<html>
    <head>
<!--        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css"/>-->
        <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>Basket App</title>
<!--        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>-->
    </head>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>
    <script src="controllers/basketCtrl.js"></script>
    <body>
        <div ng-app="basketApp" ng-controller="basketController as basketCtrl" class="container">

            <div class="header">
                <div>Basket App</div>
            </div>

            <div class="box">
                <div class="body">
                    <div class="alert">
                        <p ng-if="basketCtrl.itemExists">"{{basketCtrl.existingItem}}" already added</p>
                        <p ng-if="!basketCtrl.itemExists"></p>
                    </div>

                    <form>
                        <md-input-container ng-click="basketCtrl.clearAlert()" class="input-quantity margin8px0 no-md-error">
                            <input type="text" ng-model="basketCtrl.itemInput" placeholder="Add an Item"/>
                        </md-input-container>
                        <md-button class="button-full" ng-click="basketCtrl.addItem()">Save</md-button>
                        <md-button class="button-full" ng-click="basketCtrl.clearInput()">Clear</md-button>
                    </form>
                </div>

                <div ng-repeat="item in basketCtrl.orderItems">
                    {{item.name}} - Quantity: {{item.quantity}}
                    <md-button class="button-full" ng-click="basketCtrl.increase(item)">+</md-button>
                    <md-button class="button-full" ng-click="basketCtrl.decrease(item)">-</md-button>
                    <md-button class="button-full" ng-click="basketCtrl.removeItem(item)">x</md-button>
                </div>

                <div class="footer">
                    <md-button ng-if="basketCtrl.orderItems[0]" class="button-full" ng-click="basketCtrl.submitOrder()">
                        Submit Order
                    </md-button>
                </div>

            </div>


        </div>
    </body>
</html>
